 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <style>
        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background:url(/static/images/aaa.jpg) ;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
        }
        h1 {
            
            text-align: center;
            margin-top: 100px;
            margin-bottom: 40px;
        }
        a {
            text-decoration: none;
            color: #fff;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4292e9;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        @media (max-width: 768px) {
            h1 {
                margin-top: 10vh;
                margin-bottom: 3vh;
                font-size: 1.5rem;
            }
            table {
                margin: 5vh auto;
                width: 95%;
                font-size: 0.9rem;
            }
            button {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
            a {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <h1>Notifications</h1>
    
    <table border="1">
        <tr>
            <th>Notification</th>
            <th>Action</th>
        </tr>
        {% for faculty in new %}
        <tr>
            <td>{{ faculty[0] }}</td>
            <td>
                <form method="POST" style="display: inline;">
                    <button type="submit"><a href="{{url_for('notficationupdate', id=faculty[1])}}">Update</a></button>
                </form>
                <form method="POST" style="display: inline;">
                    <button type="submit"><a href="{{url_for('notficationdelete', id=faculty[1])}}">Delete</a></button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <div>
        <a href="{{url_for('adminpannel')}}"><button style="margin-left: 155px;">Back</button></a>
    </div>
</body>
</html>
