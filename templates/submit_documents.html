<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Documents</title>
    <style>
        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            background: url(/static/images/doc.jpg);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.7);
            width: 100%;
            padding: 10px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999;
        }

        .navbar h1 {
            color: white;
            margin: 0;
            text-align: center;
        }

        .form-container {
            width: 90%;
            max-width: 500px; /* Limiting the maximum width for larger screens */
            background-color: rgba(238, 248, 255, 0.9);
            padding: 20px;
            border: 1px solid #727272;
            border-radius: 15px;
            box-shadow: 0 0 10px #00000033;
            margin-top: 60px; /* Adjusted to give space for the navbar */
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
        }

        input[type="file"] {
            width: calc(100% - 30px); /* Adjusted width to consider padding */
            max-width: 400px; /* Limiting the maximum width */
            padding: 15px;
            margin-bottom: 20px;
            border: 2.5px solid #4e4d4d;
            border-radius: 3px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #e2e2e2;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            width: calc(100% - 30px); /* Adjusted width to consider padding */
            max-width: 400px; /* Limiting the maximum width */
            font-size: 20px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Media Queries */
        @media screen and (min-width: 768px) {
            .form-container {
                width: 70%;
                margin-top: 80px; /* Adjusted margin for larger screens */
            }
        }

        @media screen and (min-width: 992px) {
            .form-container {
                width: 60%;
            }
        }

    </style>
</head>
<body>
    <div class="navbar">
        <h1>Submit Documents</h1>
    </div>

    <div class="form-container">
        <form action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data">
            <label for="file1">Upload your provisional certificate:</label>
            <input type="file" name="file1" id="file1" accept=".pdf">

            <label for="file2">Upload your course completion certificate:</label>
            <input type="file" name="file2" id="file2" accept=".pdf">

            <input type="submit" value="Upload Files">
        </form>
    </div>
</body>
</html>
