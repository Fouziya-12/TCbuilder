<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            /* background: url('/static/images/aaa.jpg'); 
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            background-repeat: no-repeat; */
        }

        .container-fluid {
            padding-top: 50px;
            padding-right: 15px;
            padding-left: 15px;
            margin-right: auto;
            margin-left: auto;
        }

        .sidenav {
            background-color: #333;
            padding-top: 20px;
            min-height: 100vh;
        }

        .sidenav a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #f1f1f1;
            display: block;
            transition: 0.3s;
        }

        .sidenav a:hover {
            background-color: #ddd;
            color: #333;
        }

        .content {
            padding: 20px;
        }

        th {
            font-size: 18px;
            padding: 10px 12px;
        }

        table {
            width: 100%;
            margin-top: 20px;
        }

        td {
            font-size: 18px;
            padding: 10px 8px;
        }

        .container-fluid a {
            font-size: 25px;
            display: block;
            margin-top: 20px;
        }

        .container-fluid button {
            width: 100%;
            background-color: black;
            color: white;
        }

        @media (min-width: 768px) {
            .sidenav {
                width: 250px;
                position: fixed;
            }

            .content {
                margin-left: 250px;
            }

            table {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>

<div class="sidenav">
    <a href="{{ url_for('update_profile') }}">Update Profile</a>
    <a href="{{ url_for('submit_documents') }}">Submit Documents</a>
    <a href="{{ url_for('apply_download_tc') }}">Apply & Download TC</a>
</div>

<div class="content">
    <div class="container-fluid">
        <h2 style="color:rgb(0, 0, 0)">Welcome to User Dashboard</h2>
        <a href="{{ url_for('userlogout') }}"><button>Logout</button></a>

        {% if new %}
            <table border="3">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Username</th>
                    <th>Email ID</th>
                    <th>Phone Number</th>
                    <th>Password</th>
                </tr>
                <tr>
                    <td>{{ new[0] }}</td>
                    <td>{{ new[1] }}</td>
                    <td>{{ new[2] }}</td>
                    <td>{{ new[3] }}</td>
                    <td>{{ new[4] }}</td>
                    <td>{{ new[5] }}</td>
                </tr>
            </table>
        {% else %}
            <p>No user data found.</p>
        {% endif %}
       
    </div>
</div>

</body>
</html>
