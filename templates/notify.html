<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Form Page</title>
    <style>
        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            background-color:rgb(203, 240, 255);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        .flash {
            background-color: #007BFF;
            color: #fff;
            text-align: center;
            padding: 10px;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            box-sizing: border-box;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
        }

        label {
            font-weight: bold;
           
        }

        input[type="text"] {
            width: 94%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
            width: 35%;
            margin-left: 130px;
        }

        button:hover {
            background-color: #0056b3;
        }
        @media (min-width: 600px) {
            body {
                padding: 20px;
            }
            
            form {
                padding: 30px;
            }

            input[type="text"] {
                padding: 15px;
            }

            button {
                padding: 15px;
            }
        }
    </style>
                <!-- {% with messages = get_flashed_messages() %}
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            {% endwith %} -->
</head>
<body>
    <div class="flash">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class=flashes>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>

    <form method="POST">
        <label for="id">ID:</label><br><br>
        <input type="text" name="id" id="id" value="{{data[1]}}" readonly><br><br>
        <label for="notification">Notification:</label><br><br>
        <input type="text" name="notification" id="notification" value="{{data[0]}}"><br><br>
        <button>Submit</button>
    </form>
</body>
</html>
