<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <style>
        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            background: url(/static/images/user.jpg) no-repeat center center fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            font-size: 18px;
            margin: 0;
            height: 100vh;
        }

        .flash-messages {
            text-align: center;
            color: rgb(10, 10, 10);
            font-weight: bold;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            margin-top: 110px;
        }

        form {
            max-width: 400px;
            width: 90%;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border: 3px solid rgb(148, 146, 146);
            margin: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 12px;
            font-size: 24px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #030303;
        }

        input[type="text"],
        input[type="password"] {
            width: 96%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid rgb(148, 146, 146);
            border-radius: 3px;
            box-shadow: 0 0 5px rgba(20, 20, 20, 0.1);
            font-size: 16px;
        }

        button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            background-color: #0957aa;
            border: none;
            color: #fff;
            font-weight: bold;
            border-radius: 3px;
            cursor: pointer;
            font-size: 18px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .show-password-label {
            display: flex;
            align-items: center;
        }

        #show-password {
            margin-left: 10px;
        }

        a {
            text-decoration: none;
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #007BFF;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            form {
                padding: 15px;
                width: 95%;
            }

            h1 {
                font-size: 20px;
            }

            input[type="text"],
            input[type="password"] {
                font-size: 14px;
            }

            button {
                font-size: 16px;
            }

            a {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="flash-messages">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <form method="POST">
        <h1>User Login</h1>
        <label for="username">Email-ID</label>
        <input type="text" name="email" id="username" required>

        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>

        <!-- "Show Password" checkbox -->
        <label class="show-password-label">
            <input type="checkbox" id="show-password"> Show Password
        </label>

        <button type="submit">Submit</button>

        <!-- Forgot Password Button -->
        <a href="{{url_for('forget')}}">Forgot Password?</a>
    </form>

    <script>
        // JavaScript to toggle password visibility
        const passwordInput = document.getElementById("password");
        const showPasswordCheckbox = document.getElementById("show-password");

        showPasswordCheckbox.addEventListener("change", function () {
            if (showPasswordCheckbox.checked) {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        });
    </script>
</body>
</html>
