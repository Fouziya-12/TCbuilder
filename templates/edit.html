<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User Details</title>
    <style>
        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            background: url('/static/images/doc.jpg');
            margin: 0;
            padding: 0;
            background-position: center;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-y: hidden;
        }

        form {
            width: 90%;
            max-width: 450px; /* Adjusted max-width */
            margin: 0 auto;
            background: transparent;
            padding: 30px;
            border: 2px solid #090909;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 35px;
            margin-top: -0px;
        }

        label {
            font-weight: bold;
            text-align: left;
            margin-bottom: 5px;
            font-size: 18px;
            display: block;
        }

        input[type="text"] {
            width: calc(100% - 7px); /* Adjusted width calculation */
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #4a4646;
            border-radius: 3px;
            font-size: 18px;
            box-sizing: border-box; /* Include padding in width calculation */
        }

        .button1 {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 2px;
            cursor: pointer;
            font-size: 20px;
            margin-top: 20px;
            width: 30%; /* Make button full width */
            margin-left: 160px;
        }

        .button1:hover {
            background-color: #0056b3;
        }

        /* Centering content vertically */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100%;
        }

        /* Media Queries */
        @media screen and (max-width: 768px) {
            form {
                width: 80%;
            }
        }

        @media screen and (max-width: 576px) {
            form {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <form method="POST">
            <h1>Edit User Details</h1>
            <label>First Name:</label>
            <input type="text" name="first" value="{{data[0]}}">
            <label>Last Name:</label>
            <input type="text" name="last" value="{{data[1]}}">
            <label>Username:</label>
            <input type="text" name="username" value="{{data[2]}}">
            <label>Email:</label>
            <input type="text" name="email" value="{{data[3]}}">
            <label>Phone Number:</label>
            <input type="text" name="phno" value="{{data[4]}}">
            <label>Password:</label>
            <input type="text" name="password" value="{{data[5]}}">
            <input type="submit" value="Submit" class="button1">
        </form>
    </div>
</body>
</html>
